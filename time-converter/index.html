<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconds to Time Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seconds to Time Converter</h2>
        <input type="number" id="seconds" placeholder="Enter seconds">
        <button onclick="convertToTime()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToTime() {
            const seconds = parseInt(document.getElementById('seconds').value);
            if (isNaN(seconds) || seconds < 0) {
                document.getElementById('result').textContent = 'Please enter a valid positive number.';
                return;
            }
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            const formattedTime = [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                remainingSeconds.toString().padStart(2, '0')
            ].join(':');

            document.getElementById('result').textContent = formattedTime;
        }
    </script>
</body>
</html>
